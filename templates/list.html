{% extends "base.html" %}

{% block content%}

    <h1>Blogly</h1>

    <ul>
        {% for user in users %}
        <li><a href="/users/details/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor%}
    </ul>

    <form action="/users/new">
        <input type="submit" value="Add User">
    </form>

{% endblock %}
