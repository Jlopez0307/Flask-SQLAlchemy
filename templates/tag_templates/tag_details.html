{% extends "base.html" %}

{% block content%}

    <h1>{{tag.name}}</h1>

    <ul>
        {% for post in tag.assignments%}
            <li> <a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>

    <form action="/tags/{{tag.id}}/edit">
        <input type="submit" value="Edit" class="btn-input">
    </form>

    <form action="/tags/{{tag.id}}/delete" method="POST">
        <input type="submit" value="Delete" class="btn-input">
    </form>

{% endblock%}
